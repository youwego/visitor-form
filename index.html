<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>来場者情報 登録フォーム</title>
  <style>
    body { font-family: sans-serif; padding: 30px; }
    label { display: block; margin-top: 20px; font-weight: bold; }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      background-color: #008cba;
      color: white;
      border: none;
      cursor: pointer;
    }
    h2 { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>来場者情報 登録フォーム</h2>
  <form id="form">
    <label for="artist">アーティスト名（必須）</label>
    <input type="text" id="artist" required />

    <label for="presale">前売り（改行またはカンマ区切り）</label>
    <textarea id="presale" rows="3" required></textarea>

    <label for="guest">ゲスト（改行またはカンマ区切り）</label>
    <textarea id="guest" rows="3" required></textarea>

    <label for="memo">備考（任意）</label>
    <input type="text" id="memo" />

    <button type="submit">送信する</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("form");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const artist = document.getElementById("artist").value.trim();
        const presale = document.getElementById("presale").value.trim();
        const guest = document.getElementById("guest").value.trim();
        const memo = document.getElementById("memo").value.trim();

        if (!artist || !presale || !guest) {
          alert("すべての必須項目を入力してください。");
          return;
        }

        const formData = new FormData();
        formData.append("artist", artist);
        formData.append("presale", presale);
        formData.append("guest", guest);
        formData.append("memo", memo);

        fetch("https://script.google.com/macros/s/AKfycbzuvVT9UP8iRNA-rYZrjRORSzPYdZUyzBXH3f70Uzjx3xPdLRfe5S5M3LZ326hdg-rb/exec", {
          method: "POST",
          body: formData
        })
        .then(res => res.text())
        .then(res => {
          if (res === "success") {
            window.location.href = "thanks.html";
          } else {
            alert("送信エラー: " + res);
          }
        })
        .catch(err => {
          alert("通信エラー: " + err.message);
        });
      });
    });
  </script>
</body>
</html>
